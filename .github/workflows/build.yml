name: Main

on:
  push:
  schedule:
    - cron:  '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run
        run: bash ./dev.sh
      - name: Test Log
        run: du -hs ./output/raw.txt; du -hs unique.txt; tree ..
      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: unique.txt
